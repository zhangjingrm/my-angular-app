<div>
  <h2>my heros list</h2>
  <ul class="heros">
    <li *ngFor="let item of heroes" [class.selected]="item === selectedHero">
      <a routerLink="/detail/{{item.id}}">
        <span class="hero-id">{{item.id}}</span>
        <span class="hero-name">{{item.name}}</span>
      </a>
    </li>
  </ul>
</div>
