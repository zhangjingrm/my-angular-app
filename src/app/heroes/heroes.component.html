<div>
  <h2>my heros list</h2>
  <ul class="heros">
    <li *ngFor="let item of heroes" (click)="onSelect(item)" [class.selected]="item === selectedHero">
      <span class="hero-id">{{item.id}}</span>
      <span class="hero-name">{{item.name}}</span>
    </li>
  </ul>
  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
</div>
